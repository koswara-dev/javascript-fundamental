<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <p>Open Console</p>
    <script>
        function fullName() {
            return "JuaraCoding";
        }

        console.log(fullName())

        // arrow function
        let name = () => {
            return "JuaraCoding Arrow Function";
        }
        console.log(name());

        let address = (address) => "Alamat: " + address;
        console.log(address("Jakarta"));

        // fungsi login
        

    </script>
</body>
</html>
