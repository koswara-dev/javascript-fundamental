<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <p>Open Console</p>
    <script>
        let modulus = 7 % 2;
        console.log(modulus);

        // operator penugasan
        let x;
        x = 10;
        x += 5; // x = x + 5
        console.log(x);

        // ---
        let a = "100"
        let result = 200 + a; // concat
        console.log(result);
    </script>
</body>
</html>
